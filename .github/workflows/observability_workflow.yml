
name: OpenTelemetry
on:
  workflow_run:
    workflows:
      - Copilot code review
      - Copilot coding agent
      - Test
    types:
      - completed
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: plengauer/opentelemetry-github/actions/instrument/workflow@
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: http://172.183.157.184:8080
    permissions:
      actions: read
